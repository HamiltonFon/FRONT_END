<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería ALURA</title>
        <link rel="stylesheet" href="estilos/reset.css">
        <link rel="stylesheet" href="estilos/estiloGenerales.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/productos/logo.png" alt="Logo Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inpunt-patron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="inpunt-patron" required placeholder="email@domnio.com">

                <label for="telefono">Celular</label>
                <input type="tel" id="telefono" class="inpunt-patron" required placeholder="(código pais) número celular">

                <label for="mensaje">Mensaje </label>
                <textarea name="" id="" cols="70" rows="10" id="mensaje" class="inpunt-patron" required></textarea>

                <fieldset>
                    <legend>¿Comó le gustaría ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario desea ser atentido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                   </tr>
                </thead>
               
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08AM - 08PM</td>
                   </tr>
                   <tr>
                        <td>Miércoles</td>
                        <td>08AM - 08PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08AM - 08PM</td>
                    </tr>
                </tbody>
                
                
            </table>
        </main>
        <footer>
            <img src="imagenes/productos/logo-blanco.png" alt="Logo Barbería Alura">
            <p class="Copyright">&copy Copyrigth Barberúa Alura - 2024</p>
        </footer>
    </body>

</html>
